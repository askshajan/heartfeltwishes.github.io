<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heartfelt Wishes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #333;
        color: white;
        font-family: "Special Elite", cursive;
      }
      .flex-container {
        height: 100%;
        padding: 0;
        margin: 0;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .row {
        width: auto;
      }
      .flex-item {
        padding: 5px;
        margin: 10px;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="row">
        <div class="flex-item">Heartfelt Wishes</div>
      </div>
    </div>
  </body>
</html>
